<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>

  <body>
    <p id="score"></p>
    <p id="question"></p>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script>
      var questions = [
        {
          q:
            "What is one of the most famous landmarks in Chicago that survived the great Chicago fire?",
          a: "t"
        },
        {
          q: "Is water wet?",
          a: "t"
        },
        {
          q: "Do students understand JS?",
          a: "f"
        }
      ];

      var scores = 0;
      var counter = 0;

      function displayQuestions() {
        $("#question").text(questions[counter].q);
      }
      displayQuestions();

      function displayButtons() {
        var buttonDiv = $("<div>");
        buttonDiv.append(
          "<button type='button' name='submission' value='Water-Tower'>" +
            "Water Tower" +
            "</button>"
        );
        buttonDiv.append(
          "<button type='button' name='submission' value='Wrigley-Field'>" +
            "Wrigley Field" +
            "</button>"
        );
        $("#question").append(buttonDiv);
      }
      displayButtons();

      document.onkeyup = function(event) {
        if (event.key === "t" || event.key === "f") {
          if (event.key === questions[counter].a) {
            scores++;
            document.getElementById("score").textContent = scores;
            alert("Correct");
          } else {
            alert("wrong");
          }
          alert("you can play");
          counter++;
          displayQuestions();
        } else {
          alert("enter the right key");
        }
      };
    </script>
  </body>
</html>
